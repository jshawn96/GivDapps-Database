                        <h1><strong>GivDapps</strong>Registration Form for Nonprofits</h1>
                            <div class="description">
                            	<p>
                                Whether you are a nonprofit or a company looking to give back.  GivDapps has you covered.
	                            	Download it on <a href="www.givdapps.org"><strong>GivDapps</strong></a>, Donate today!
                            	</p>

                    	<div class="col-sm-6 phone">

                        		<div class="form-top-left">
                              <h3>Sign up now</h3>
                            		<p>Fill in the form below and sign up for free:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                        		<div class="form-top-divider"></div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">Name of Nonprofit</label>
			                        	<input type="text" name="form-first-name" placeholder="Name of Nonprofit..." class="form-first-name form-control" id="form-first-name">
			                        </div>
                              <div class="form-group">
			                        	<label class="sr-only" for="form-last-name">Street Address</label>
			                        	<input type="text" name="form-last-name" placeholder="Street Address..." class="form-last-name form-control" id="form-last-name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-email">City</label>
			                        	<input type="text" name="form-email" placeholder="City..." class="form-email form-control" id="form-email">
			                        </div>
                              <div class="form-group">
                                <label class="sr-only" for="form-email">State</label>
                                <input type="text" name="form-email" placeholder="State..." class="form-email form-control" id="form-email">
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="form-email">Zip Code</label>
                                <input type="text" name="form-email" placeholder="Zip Code..." class="form-email form-control" id="form-email">
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="form-email">Categroy Of Nonprofit Drop Down</label>
                                <input type="text" name="form-email" placeholder="Categroy Of Nonprofit..." class="form-email form-control" id="form-email">
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="form-email">Number Of Employees Drop Down</label>
                                <input type="text" name="form-email" placeholder="Number Of Employees..." class="form-email form-control" id="form-email">
                              </div>
							  <div class="form-group">
								<div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree Term & Policy </label></div>
							   </div>
							   <div class="form-group">
								<div class="checkbox i-checks"><label> <input type="checkbox"><i></i> CheckBox #2 </label></div>
							   </div>
                              <button type="submit" class="btn">Upload Nonprofit Logo Logo</button>
                              </div>
